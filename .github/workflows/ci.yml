name: Docker Build & Test

on:
    pull_request:
        branches: ["main"]

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build
              run: |
                  docker build \
                    -t lesson1 \
                    --build-arg GIT_NAME="CI User" \
                    --build-arg GIT_EMAIL="ci@example.com" \
                    .

            - name: Tests
              run: |
                  docker run --rm \
                    -v "${{ github.workspace }}/tests":/tests \
                    lesson1 /tests/tests.sh
